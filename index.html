<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Landing Page</title>
    <style>
        /* Reset default browser styles */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the body */
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        /* Style the main content container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Style the headline */
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Style the subheadline */
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Style the call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 20px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Your Landing Page</h1>
        <p>A brief and engaging description of your product or service.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
